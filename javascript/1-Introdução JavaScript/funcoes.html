<html>
    <head>
        <title>Curso Javascirpt</title>
    </head>
    <body>


        <script>
            //função utilizadas para reutilização de código
            //nomedafunção(valores recebidos)
            function soma(numero1,numero2){
                //variaveis dentro de funções só são viziveis dentro das mesmas
                var resultado = numero1 + numero2;
                //retorno da operação
                return resultado;
                
            }
            //utilização da função atribuindo os numero para realização da operação
            var resultado = soma(1,2);
            //exibe o resultado que é uma variavel que tem atribuida a função soma
            console.log(resultado);
        </script>
    </body>
</html>
