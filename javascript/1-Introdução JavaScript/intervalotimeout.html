<html>

        <title>Curso Javascirpt</title>
    </head>
    <body>


        <script>
            //setInterval é uma função que é executada varias vezes,durante um intervalo
        function exibeAlgo() {

            console.log("Hello World");
            
        }
        //executa a fução a cada 1 segundo
        setInterval(exibeAlgo,1000);
        //executa a função após 5 segundos
        setTimeout(exibeAlgo,5000);
        </script>
    </body>
</html>
