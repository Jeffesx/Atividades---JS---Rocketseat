<html>

<head>
    <title>Curso Javascirpt</title>
</head>

<body>

    <div id="app">

        <div class="box">

        </div>
    </div>

    <script>
        //seleciona o elemento box no HTML
        var boxElement = document.querySelector('.box');
        //atribui elementos CSS ao elemento com class Box
        //adiconando largura no CSS
        boxElement.style.width = 100;
        //adcionando altura no CSS
        boxElement.style.height = 100;
        //adicionando a cor do background
        boxElement.style.backgroundColor = '#f00';
    </script>
</body>

</html>
