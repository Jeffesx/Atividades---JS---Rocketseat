<html>
    <head>
        <title>Curso Javascirpt</title>
    </head>
    <body>
        <!--ações no HTML-->
        <!--Criar um botão com o nome Me pressiona-->
        <!--Juntamente com o evento Onclick-->
        <!--Onclick = gera um evento quando o botão for clickado-->
        <!--Onmouseover= gera um evento quando o mouse passar sobre o botão-->

        <button onmouseover="mostraAlerta()">Me pressione</button>
        <!--Onkeypress quando pressionar uma tecla-->
        <!--Onkeyup quando soltar uma tecla-->
        <input onkeypress="mostraAlerta()"/>
        <script>
       //DOM arvore de elementos dentro do HTML, todos os elementos dipostos em tela
       //Como desobrir quando o usuário clicou no HTML
        //Função motra quando o evento é executado no HTML

       function mostraAlerta(){
        alert("Botão foi clicado");
       }


        </script>
    </body>
</html>
